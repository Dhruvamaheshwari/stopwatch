<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-linear-to-r from-pink-400 to-purple-400">
    <div class="flex justify-center w-full items-center flex-col">
      <div
        class="flex flex-col mt-60 border-2 h-96 justify-center w-96 rounded-2xl bg-white">
        <h1 class="font-bold mb-20 text-2xl text-center">Countdown timer</h1>
        <form onsubmit="handleSubmit(event)">
          <input
            type="number"
            class="border-2 ml-12 rounded h-10 w-72 text-center font-bold text-2xl"
            id="time" 
            placeholder="Enter seconds" 
            /><br /><br />
          <div class="text-center">
            <button
            class="border-2 rounded-xl p-4 font-bold bg-blue-700 text-white"
            onclick="cont()">
            Start Countdown
          </button>
          <button
            class="border-2 rounded-xl  p-4 font-bold bg-red-700 text-white"
            onclick="stop()">
            Stop Countdown
          </button>
          </div>
        </form>
        <div
          class="border-2 mt-5 pt-1 ml-11 rounded w-72 h-11 mb-8 bg-blue-300 text-center font-bold text-2xl"
          id="div2"></div>
      </div>
    </div>

    <script>
      let time;
      let handleSubmit=(event)=>{
        event.preventDefault();
      }
      let dis = document.getElementById("div2");
      function cont() {
        clearInterval(time);
        let count = document.getElementById("time").value;
        
        time = setInterval(() => {
          if (count <= 0) {
            dis.innerHTML = "time over";
          } else {
            let minutes = Math.floor(count / 60);
            let seconds = count % 60;
            dis.innerHTML = `${minutes} : ${seconds}`;
            count--;
          }
        }, 1000);
      }
      let stop=()=>{
        clearInterval(time);
        dis.innerText="";
      }
    </script>
  </body>
</html>
